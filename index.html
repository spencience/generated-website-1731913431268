<!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                        <title>Home</title>
                        <script src="https://cdn.tailwindcss.com"></script>
                        <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
                    </head>
                    <body class="bg-white">
                        <main class="max-w-7xl mx-auto p-4 sm:p-6 md:p-8 mb-12">
  <section class="bg-white shadow rounded-lg p-4 mb-8">
    <h1 class="text-3xl font-bold mb-2">Snake Game with Phaser</h1>
    <div class="flex flex-wrap justify-center mb-4">
      <button id="start-game" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center gap-2">
        <span>Start Game</span>
        <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <div id="game-container" class="max-w-md mx-auto mb-4"></div>
  </section>
  <section class="bg-white shadow rounded-lg p-4 mb-8">
    <h2 class="text-2xl font-bold mb-2">Game Controls</h2>
    <div class="flex flex-wrap justify-center mb-4">
      <button id="left-button" class="bg-gray-200 hover:bg-gray-300 text-gray-600 font-bold py-2 px-4 rounded flex items-center gap-2">
        <span>&lt;</span>
      </button>
      <button id="up-button" class="bg-gray-200 hover:bg-gray-300 text-gray-600 font-bold py-2 px-4 rounded flex items-center gap-2">
        <span>&#8597;</span>
      </button>
      <button id="right-button" class="bg-gray-200 hover:bg-gray-300 text-gray-600 font-bold py-2 px-4 rounded flex items-center gap-2">
        <span>&gt;</span>
      </button>
      <button id="down-button" class="bg-gray-200 hover:bg-gray-300 text-gray-600 font-bold py-2 px-4 rounded flex items-center gap-2">
        <span>&#8595;</span>
      </button>
    </div>
  </section>
  <section class="bg-white shadow rounded-lg p-4 mb-8">
    <h3 class="text-xl font-bold mb-2">Game Statistics</h3>
    <div class="flex flex-wrap justify-center mb-4">
      <div class="text-lg font-bold mb-2">Score: <span id="score">0</span></div>
      <div class="text-lg font-bold mb-2">Lives: <span id="lives">5</span></div>
    </div>
  </section>
</main>
                    </body>
                    </html>
